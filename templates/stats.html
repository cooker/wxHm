<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流量分析看板</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .chart-row { display: flex; flex-wrap: wrap; gap: 20px; }
        .trend-box { flex: 2; min-width: 300px; height: 350px; }
        .pie-box { flex: 1; min-width: 250px; height: 350px; }
        .header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; max-width: 1000px; margin: 0 auto 20px; }
        .refresh-bar { display: flex; align-items: center; gap: 12px; font-size: 14px; }
        .refresh-bar select { padding: 6px 10px; border-radius: 6px; border: 1px solid #ddd; }
        .refresh-bar button { padding: 6px 14px; border-radius: 6px; border: 1px solid #07c160; background: #07c160; color: white; cursor: pointer; }
        .refresh-bar button:hover { opacity: 0.9; }
        .refresh-bar label { display: flex; align-items: center; gap: 6px; }
    </style>
</head>
<body>
    <div class="header">
        <h3 style="margin:0;">7日数据看板</h3>
        <div class="refresh-bar">
            <label><input type="checkbox" id="autoRefresh"> 自动刷新</label>
            <select id="refreshInterval">
                <option value="30">30 秒</option>
                <option value="60" selected>60 秒</option>
                <option value="120">2 分钟</option>
            </select>
            <button type="button" id="btnRefresh">手动刷新</button>
            <a href="/admin" style="color:#07c160; text-decoration:none;">返回后台</a>
        </div>
    </div>
    <div style="max-width:1000px; margin:0 auto;">
        {% for group, data in stats_data.items() %}
        <div class="card">
            <h4 style="margin-top:0; border-left:4px solid #07c160; padding-left:10px;">{{ group }}</h4>
            <div class="chart-row">
                <div id="trend_{{ loop.index }}" class="trend-box"></div>
                <div id="pie_{{ loop.index }}" class="pie-box"></div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
    (function() {
        var chartData = [
            {% for group, data in stats_data.items() %}
            { trend: {{ data.trend|tojson }}, pie: {{ data.pie|tojson }} }{% if not loop.last %},{% endif %}
            {% endfor %}
        ];
        function loadEcharts(callback) {
            if (window.echarts) { callback(); return; }
            var urls = [
                'https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js',
                'https://unpkg.com/echarts@5.4.3/dist/echarts.min.js'
            ];
            var i = 0;
            function tryNext() {
                if (i >= urls.length) { callback(); return; }
                var s = document.createElement('script');
                s.src = urls[i];
                s.onload = callback;
                s.onerror = function() { i++; tryNext(); };
                document.head.appendChild(s);
            }
            tryNext();
        }
        function initCharts() {
            if (!window.echarts) return;
            for (var i = 0; i < chartData.length; i++) {
                var trendEl = document.getElementById('trend_' + (i + 1));
                var pieEl = document.getElementById('pie_' + (i + 1));
                if (!trendEl || !pieEl) continue;
                var trendChart = echarts.init(trendEl);
                trendChart.setOption({
                    tooltip: { trigger: 'axis' },
                    legend: { data: ['PV', 'UV'], bottom: 0 },
                    xAxis: { type: 'category', data: chartData[i].trend.map(function(t) { return t.date.slice(5); }) },
                    yAxis: { type: 'value' },
                    series: [
                        { name: 'PV', type: 'line', smooth: true, areaStyle: {opacity: 0.1}, data: chartData[i].trend.map(function(t) { return t.pv; }), itemStyle: {color: '#1890ff'} },
                        { name: 'UV', type: 'line', smooth: true, data: chartData[i].trend.map(function(t) { return t.uv; }), itemStyle: {color: '#07c160'} }
                    ]
                });
                var pieChart = echarts.init(pieEl);
                var pieData = chartData[i].pie;
                pieChart.setOption({
                    title: { text: '今日设备分布', left: 'center', textStyle: {fontSize: 13, color: '#999'} },
                    tooltip: { trigger: 'item' },
                    series: [{ type: 'pie', radius: ['40%', '70%'], data: pieData.length ? pieData : [{name: '无数据', value: 0}], itemStyle: {borderRadius: 5} }]
                });
            }
        }
        loadEcharts(initCharts);

        var autoRefreshTimer = null;
        document.getElementById('btnRefresh').onclick = function() { window.location.reload(); };
        document.getElementById('autoRefresh').onchange = function() {
            if (autoRefreshTimer) clearInterval(autoRefreshTimer);
            if (!this.checked) return;
            var sec = parseInt(document.getElementById('refreshInterval').value, 10);
            autoRefreshTimer = setInterval(function() { window.location.reload(); }, sec * 1000);
        };
        document.getElementById('refreshInterval').onchange = function() {
            if (!document.getElementById('autoRefresh').checked) return;
            if (autoRefreshTimer) clearInterval(autoRefreshTimer);
            var sec = parseInt(this.value, 10);
            autoRefreshTimer = setInterval(function() { window.location.reload(); }, sec * 1000);
        };
    })();
    </script>
</body>
</html>
