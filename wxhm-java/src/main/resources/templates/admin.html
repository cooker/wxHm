        <form method="post" enctype="multipart/form-data" action="/admin" onsubmit="savePwd()">

    <form id="opForm" method="post" style="display:none">

    <script>
        const PWD_KEY = 'wxhm_pwd';
        const EXPIRE_KEY = 'wxhm_expire';
        window.onload = function() {
            const pwd = localStorage.getItem(PWD_KEY);
            const exp = localStorage.getItem(EXPIRE_KEY);
            if (pwd && exp && new Date().getTime() < exp) {
                const mainPwd = document.getElementById('mainPwd');
                if (mainPwd) mainPwd.value = pwd;
            }
        };
        function savePwd() {
            localStorage.setItem(PWD_KEY, document.getElementById('mainPwd').value);
            localStorage.setItem(EXPIRE_KEY, new Date().getTime() + 3*24*60*60*1000);
        }
        function handleRename(name) {
            const n = prompt("æ–°åå­—:");
            if(n) {
                document.getElementById('opPwd').value = document.getElementById('mainPwd').value;
                document.getElementById('oldName').value = name;
                document.getElementById('newName').value = n;
                document.getElementById('opForm').action = "/admin/rename";
                document.getElementById('opForm').submit();
            }
        }
        function handleDelete(name) {
            if(confirm("ç¡®å®šåˆ é™¤å—ï¼Ÿ")) {

        }
    </script>
