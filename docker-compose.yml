version: '3.8'

services:
  wxhm:
    build: .
    container_name: wxhm_app
    ports:
      - "8092:8092"
    volumes:
      # 持久化二维码图片
      - ./uploads:/app/uploads
      # 持久化统计数据库
      - ./stats.db:/app/stats.db
      # 持久化运行日志
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    restart: always